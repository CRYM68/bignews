<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-首页</title>
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/main.css">

<body>
    <div class="header">
        <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>

            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="link_info fr">

    </div>

    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                <ul class="level_two">
                    <!-- <li><a href="./list.html">最 新</a></li>
                    <li><a href="./list.html">科 技</a></li>
                    <li><a href="./list.html">股 市</a></li>
                    <li><a href="./list.html">商 品</a></li>
                    <li><a href="./list.html">外 汇</a></li>
                    <li><a href="./list.html">公 司</a></li> -->
                </ul>
            </div>
            <ul class="left_menu fl">
                <!-- <li><a href="./list.html">最 新</a></li>
                <li><a href="./list.html">科 技</a></li>
                <li><a href="./list.html">股 市</a></li>
                <li><a href="./list.html">商 品</a></li>
                <li><a href="./list.html">外 汇</a></li>
                <li><a href="./list.html">公 司</a></li> -->
            </ul>
            <ul class="right_menu fr">
                <li><a href="#">科技专题</a></li>
                <li><a href="#">财经专题</a></li>
            </ul>
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_con">
            <ul class="focus_list">
                <!-- 热点图 -->
            </ul>

            <div class="common_title">
                <h3><i class="fa fa-edit"></i> 最新资讯</h3>
                <a href="#" class="more"><i class="fa fa-angle-double-right"></i></a>
            </div>

            <div class="common_news">
                <!-- 最新资讯 -->
            </div>

        </div>
        <div class="right_con">
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="content_list hotrank_list">
                    <!-- 热门排行 -->
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list">
                    <!-- 最新评论 -->
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list">
                    <!-- 焦点关注 -->
                </ul>
            </div>
        </div>
    </div>

    <div class="footer clearfix">
        <div class="foot_link">

    </div>

</body>
<script src="./js/http.js"></script>
<!-- 导入模板引擎js文件 -->
<script src="./js/template-web.js"></script>
<!-- 引入jq文件 -->
<script src="./js/jquery-1.12.4.min.js"></script>
<!-- 分类导航栏模板 -->
<script type="text/html" id="category">
 {{each data}}
  <li><a href="./list.html?id={{$value.id}}">{{$value.name}}</a></li>
 {{/each}}
</script>

<!-- 文章排行模板 -->
<script type="text/html" id='article_hot'>
    {{each data}}
    <li>
    {{if $index===0}}
    <span class="first">
    {{else if $index===1}}
    <span class="second">
    {{else if $index===2}}
    <span class="third">
    {{else}}
    <span>
    {{/if}}
{{$index+1}}</span><a href="#" data-id={{$value.id}}>{{$value.title}}</a></li>
{{/each}}
</script>

<!-- 热点图模板 -->
<script type='text/html' id='article'>
{{each data}}
{{if $index == 0}}
    <li class='first'>
{{else}}
    <li>
{{/if}}
    <a href="#" data-id={{$value.id}}><img src={{$value.cover}} alt=""></a>
    <p>{{$value.title}}</p>
</li>
{{/each}}
</script>
<!-- 最新资讯模板 -->
<script type="text/html" id='new_news'>
{{each data}}
    <div class="common_news_list">
        <a href="#" class="list_pic"><img src={{$value.cover}} alt=""></a>
        <h4><a href="#">{{$value.title}}</a></h4>
        <p>{{$value.intro}}</p>
        <div class="new_info">
            <span>标签：{{$value.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{$value.read}}
                )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{$value.comments}} )</span>
            <b>发布于 {{$value.date}}</b>
        </div>
    </div>
{{/each}}
</script>

<!-- 最新评论模板 -->
<script type="text/html" id="new_comment">
{{each data}}
<li>
    <span>{{$value.first}}</span>
    <b><em>{{$value.author}}</em> {{$value.date}})说:</b>
    <strong>{{$value.intro}}</strong>
</li>
{{/each}}
</script>

<!-- 焦点关注模板 -->
<script type="text/html" id='attention'>
    {{each data}}
    <li><a href="#">{{$value.intro}}</a></li>
    {{/each}}
</script>
<script>
    $(function () {
        // _文章类型
        $.get(
            BigNew.article_type,
            function (res) {
                console.log(res);
                if (res.code === 200) {
                    let html = template('category', res);
                    $('.level_two,.left_menu').html(html);
                }
            }
        )

        // _热点图
        $.get(
            BigNew.hotPic,
            function (res) {
                // console.log(res);
                if (res.code === 200) {
                    let html = template('article', res);
                    $('.focus_list').html(html);
                }
            }
        );

        // _文章热门排行
        $.get(
            BigNew.article_hot,
            function (res) {
                // console.log(res);
                if (res.code === 200) {
                    let html = template('article_hot', res);
                    $('.hotrank_list').html(html);
                }
            }
        )
        // _最新资讯
        $.get(
            BigNew.new_news,
            function (res) {
                // console.log(res);
                if (res.code === 200) {
                    let html = template('new_news', res);
                    $('.common_news').html(html);
                }
            }
        );

        // _最新评论
        $.get(
            BigNew.new_comment,
            function (res) {
                // console.log(res);
                if (res.code === 200) {
                    res.data.forEach((e, i) => {
                        let first = e.author.substr(0, 1);//名字第一个字
                        e.first = first;
                    });
                    let html = template('new_comment', res);
                    $('.comment_list').html(html);
                }
            }
        )

        // _焦点关注
        $.get(
            BigNew.attention,
            function (res) {
                console.log(res);
                if (res.code === 200) {
                    let html = template('attention', res);
                    $('.guanzhu_list').html(html);
                }
            }
        )
    });


</script>

</html>
